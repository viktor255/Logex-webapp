

<agm-map #gm
        [latitude]="filteredRestaurants[0]?.latitude"
        [longitude]="filteredRestaurants[0]?.longitude"
        [zoom]="zoom"
        (mapClick)="mapClicked($event)"
>

    <agm-marker
            *ngFor="let m of filteredRestaurants"
            [latitude]="m.latitude"
            [longitude]="m.longitude"
            (markerClick)="gm.lastOpen?.close(); gm.lastOpen = infoWindow">
    >

        <agm-info-window #infoWindow>
            <h4> {{m.name}} </h4>
            <div> {{m.address}}</div>
            <div> {{m.city}}</div>
            <div> {{m.postCode}}</div>

            <div *ngFor="let n of m.urls">
                <a href="{{n}}">{{n}}</a>
            </div>

        </agm-info-window>

    </agm-marker>

</agm-map>
